<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Location with Wit.ai, Yahoo! BOSS Geo and Google Maps APIs</title>

		<!-- Bootstrap CSS -->
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/main.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>

		<div class="container">
			<div class="page-header">
				<h1>Location with Wit.ai, Yahoo! BOSS Geo and Google Maps APIs</h1>
			</div>
			<p class="lead">Extract locations data from a given query using Wit.ai, Yahoo! Geo and Google Maps APIs. (Experimental)</p>

			<div class="row">
				<div class="col-sm-12 form-horizontal">
					<div class="form-group">
						<label for="query" class="sr-only">Enter some text:</label>
						<div class="col-sm-12">
							<input type="text" id="query" name="query" value="something to do in london" placeholder="Enter a query..." class="form-control input-lg" tabindex="0" autofocus aria-required="true" required>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<button class="btn btn-primary btn-lg" type="button" id="submit">Execute Query</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div id="output"></div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12 footer">
					&larr; <a href="https://github.com/jabranr/location-wit-yahoo-google">Back to Github</a> &ndash; &copy; Jabran Rafique &ndash; MIT License
				</div>
			</div>
		</div>

		<!-- scripts -->
		<script src="//code.jquery.com/jquery.js"></script>
		<script src="//maps.googleapis.com/maps/api/js?v=3"></script>
		<script src="js/main.js"></script>
	</body>
</html>
